name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11, 17]
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          java-version: ${{matrix.java}}
          distribution: temurin
      - name: Run tests
        run: sbt test scripted headerCheck scalafmtCheckAll scapegoat
