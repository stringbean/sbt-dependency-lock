language: scala
sudo: false

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.cache
    - $HOME/.sbt
    - $HOME/.ivy2/cache

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

jobs:
  include:
    - stage: Test
      script: sbt scripted
    - stage: Style Check
      script: sbt headerCheck